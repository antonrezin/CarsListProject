<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <body style="background-color: #333; color: #fff;">
</head>

<body>
    <div class="container" style="margin-top: 25vh;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Sign-up</h1>
                <div th:if="${param.success}" class="alert alert-success">
                    Registration successful! Please sign in.
                </div>
                <form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
                    <div class="form-group">
                        <label> Username :</label>
                        <input type="text" th:field="*{username}" class="form-control" />
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}">Username
                            Error</p>
                    </div>
                    <div class="form-group">
                        <label> Password :</label>
                        <input type="password" th:field="*{password}" class="form-control" />
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Password
                            Error</p>
                    </div>
                    <div class="form-group">
                        <label> Re-type Password: </label>
                        <input type="password" th:field="*{passwordCheck}" class="form-control" />
                        <p th:if="${#fields.hasErrors('passwordCheck')}" class="text-danger"
                            th:errors="*{passwordCheck}">Password Match Error</p>
                    </div>
                    <br/>
                    <input type="submit" class="btn btn-success" value="Signup"></input>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
