<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link 
        type="text/css" 
        rel="stylesheet" 
        href="/css/bootstrap.min.css" 
        th:href="@{/css/bootstrap.min.css}" 
    />
    <style>
        /* Center-align text in all input fields */
        input[type="text"] {
            text-align: center;
        }

        /* Center-align text in the select dropdown */
        select {
            text-align: center;
            text-align-last: center; /* For modern browsers */
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <div class="text-center">
            <h1 class="mb-4">Edit Car</h1>

            <form 
                th:object="${cars}" 
                th:action="@{/save}" 
                method="post" 
                class="needs-validation" 
                novalidate
            >
                <!-- Hidden Field for ID -->
                <input type="hidden" th:field="*{id}" />

                <!-- Brand -->
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input 
                        type="text" 
                        id="brand" 
                        th:field="*{brand}" 
                        class="form-control w-50 mx-auto" 
                        required
                    />
                </div>

                <!-- Model -->
                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input 
                        type="text" 
                        id="model" 
                        th:field="*{model}" 
                        class="form-control w-50 mx-auto" 
                        required
                    />
                </div>

                <!-- Year -->
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input 
                        type="text" 
                        id="year" 
                        th:field="*{year}" 
                        class="form-control w-50 mx-auto" 
                        required
                    />
                </div>

                <!-- Body -->
                <div class="mb-3">
                    <label for="body" class="form-label">Body</label>
                    <input 
                        type="text" 
                        id="body" 
                        th:field="*{body}" 
                        class="form-control w-50 mx-auto" 
                        required
                    />
                </div>

                <!-- Engine -->
                <div class="mb-3">
                    <label for="engine" class="form-label">Engine</label>
                    <input 
                        type="text" 
                        id="engine" 
                        th:field="*{engine}" 
                        class="form-control w-50 mx-auto" 
                        required
                    />
                </div>

                <!-- Power (HP) -->
                <div class="mb-3">
                    <label for="powerHp" class="form-label">Power (HP)</label>
                    <input 
                        type="text" 
                        id="powerHp" 
                        th:field="*{powerHp}" 
                        class="form-control w-50 mx-auto" 
                        required
                    />
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input 
                        type="text" 
                        id="price" 
                        th:field="*{price}" 
                        class="form-control w-50 mx-auto" 
                        required
                    />
                </div>

                <!-- Color -->
                <div class="mb-3">
                    <label for="colorlist" class="form-label">Color</label>
                    <select 
                        id="colorlist" 
                        th:field="*{color}" 
                        class="form-select w-50 mx-auto" 
                        required
                    >
                        <option th:each="color: ${colors}" th:value="${color.colorid}" th:text="${color.name}">
                        </option>
                    </select>
                </div>

                <!-- Actions -->
                <div class="mt-4">
                    <a th:href="@{/cars}" class="btn btn-danger me-2">Cancel</a>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>

            <!-- Back to Cars List -->
            <div class="mt-4">
                <a th:href="@{/cars}" class="btn btn-outline-primary">Back to Cars List</a>
            </div>
        </div>
    </div>
</body>
</html>
