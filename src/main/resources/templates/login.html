<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body class="text-center" style="background-color: #333; color: #fff;">
    <div class="container" style="margin-top: 20vh;">
        <h1>Welcome to CarsList</h1>
        <br/>
        <h6>Please sign in or sign up to list</h6>
        <div class="row justify-content-center align-items-center" style="height: 30vh;">
            <div class="col-md-6">
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-warning" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <br/>
                <form th:action="@{/login}" method="post">
                    <div><label> User Name : <input type="text" name="username" class="form-control" /> </label></div>
                    <div><label> Password: <input type="password" name="password" class="form-control" /> </label></div>
                    <br/>
                    <div><input type="submit" value="Sign In" class="btn btn-success" /></div>
                </form>
                <br/>
                <a th:href="@{/signup}" class="btn btn-primary">Sign-up</a>
            </div>
        </div>
    </div>
</body>

</html>
